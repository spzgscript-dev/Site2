<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG|CH - Game Downloads</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset and base */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #ff0000, #000000);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            color: white;
            padding-bottom: 50px;
        }
        @keyframes aurora {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        header {
            text-align:center;
            padding:20px 0;
            font-size:2.5rem;
            letter-spacing:2px;
            text-shadow: 2px 2px 10px red;
        }

        .warning {
            text-align:center;
            font-size:0.8rem;
            color:#ff5555;
            margin-bottom:10px;
        }

        /* Search and filter */
        .controls {
            display:flex;
            justify-content: center;
            flex-wrap: wrap;
            gap:15px;
            margin:20px 10px;
        }
        .controls input, .controls select {
            padding:10px 15px;
            border-radius:5px;
            border:none;
            outline:none;
            font-size:1rem;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
            background:rgba(0,0,0,0.6);
            color:white;
        }

        /* Embeds container */
        .embed-container {
            display:flex;
            flex-direction: column;
            align-items:center;
            gap:20px;
            padding:0 10px;
        }

        .embed {
            background: rgba(20,20,20,0.8);
            border:2px solid red;
            border-radius:10px;
            padding:20px;
            width:100%;
            max-width:600px;
            animation: fadeInUp 1s ease forwards;
            opacity:0;
            display:flex;
            flex-direction: column;
            gap:10px;
            position:relative;
        }

        .embed img {
            width:50px;
            height:50px;
            position:absolute;
            top:20px;
            right:20px;
        }

        .embed h2 {
            font-size:1.3rem;
            color:#ff4444;
        }

        .embed p {
            font-size:1rem;
        }

        .links a {
            display:inline-block;
            margin-right:10px;
            padding:5px 10px;
            background:red;
            border-radius:5px;
            color:white;
            text-decoration:none;
            font-weight:bold;
            transition: all 0.3s ease;
        }

        .links a:hover {
            transform: scale(1.1);
            background:#ff5555;
        }

        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(30px); }
            to { opacity:1; transform: translateY(0); }
        }

        /* Responsive */
        @media(max-width: 650px){
            .embed img { top:10px; right:10px; width:40px; height:40px; }
            .embed h2 { font-size:1.1rem; }
            .embed p { font-size:0.9rem; }
        }
    </style>
</head>
<body>
    <header>CG|CH - Game Downloads</header>
    <div class="warning">
        Every file we gave you are not made by me or pirated! They are just highly compressed for those who have low end Devices!
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Search games...">
        <select id="sort">
            <option value="big">Show By: Big Size</option>
            <option value="low">Show By: Low Size</option>
        </select>
    </div>

    <div class="embed-container" id="embedContainer">
        <!-- Embeds will be inserted here dynamically -->
    </div>

    <script>
        const discordLink = "https://discord.gg/vmYp8AkTyz";

        const embeds = [
            {
                name: "Grand Theft Auto V Lite",
                size: 22,
                gofile: "https://store5.gofile.io/download/web/d30b8b36-3692-4dba-b566-48959277b81a/GTA%20V%20LIGHTER%20V10%20By%20OptiJuegos.7z"
            },
            {
                name: "Grand Theft Auto V Lite V2",
                size: 16,
                gofile: "https://store10.gofile.io/download/web/a0137e27-3298-4386-82d0-5816af492924/GTA%20V%20LITE%2016%20GB%20SUPORT%20GAME%20HUB.rar"
            },
            {
                name: "Grand Theft Auto V Lite V3",
                size: 13,
                gofile: "https://store-na-phx-4.gofile.io/download/web/7afc4660-601c-415c-a376-0228546b3cd6/GTA%20V%20RIP%20V1.2%20By%20OptiJuegos.7z"
            },
            {
                name: "Grand Theft Auto V Lite v4",
                size: 12,
                gofile: "https://store5.gofile.io/download/web/33ac3a40-b351-437e-b68a-fea3bcd2b22a/GTA%20V%20RIP%20V1.41%20optijuegos.net.7z"
            },
            {
                name: "Grand Theft Auto V Lite v5",
                size: 10.9,
                gofile: "https://gofile.io/d/eeoLh7"
            },
            {
                name: "Grand Theft Auto IV Lite [MOST OPTIMIZED]",
                size: 4,
                gofile: "https://file-eu-par-4.gofile.io/download/web/71dc7894-bfa7-4a91-be7f-6067916f8e58/GTA%20IV%20RIP%20By%20OptiJuegos.7z"
            }
        ];

        const container = document.getElementById("embedContainer");
        const searchInput = document.getElementById("search");
        const sortSelect = document.getElementById("sort");

        function displayEmbeds(list){
            container.innerHTML = "";
            list.forEach(embed => {
                const div = document.createElement("div");
                div.className = "embed";
                div.innerHTML = `
                    <h2>${embed.name}</h2>
                    <p>Size: ${embed.size} GB</p>
                    <div class="links">
                        <a href="${embed.gofile}" target="_blank">GoFile</a>
                        <a href="${discordLink}" target="_blank">Discord</a>
                    </div>
                    <img src="https://img.icons8.com/color/48/000000/game-controller.png" alt="logo">
                `;
                container.appendChild(div);
            });
        }

        function filterAndSort(){
            let filtered = embeds.filter(e => e.name.toLowerCase().includes(searchInput.value.toLowerCase()));
            if(sortSelect.value === "big"){
                filtered.sort((a,b)=>b.size-a.size);
            } else {
                filtered.sort((a,b)=>a.size-b.size);
            }
            displayEmbeds(filtered);
        }

        searchInput.addEventListener("input", filterAndSort);
        sortSelect.addEventListener("change", filterAndSort);

        // Initial display
        displayEmbeds(embeds);
    </script>
</body>
</html>
