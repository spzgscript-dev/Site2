<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CG|CH - Downloads</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
min-height:100vh;
background:linear-gradient(135deg,#000,#004cff,#000);
background-size:400% 400%;
animation:aurora 15s ease infinite;
color:white;
padding-bottom:40px;
}

@keyframes aurora{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

header{
text-align:center;
padding:20px;
font-size:2.5rem;
text-shadow:0 0 20px #3fa9ff;
}

.warning{
max-width:900px;
margin:10px auto 20px auto;
padding:12px 15px;
font-size:.85rem;
text-align:center;
background:rgba(0,0,0,.75);
border:1px solid #3fa9ff;
border-radius:8px;
box-shadow:0 0 15px rgba(63,169,255,.6);
color:white;
}

.tabs{
display:flex;
justify-content:center;
gap:15px;
margin:15px;
}

.tab-btn{
padding:10px 20px;
border:none;
background:#0a0a0a;
color:white;
border-radius:6px;
cursor:pointer;
box-shadow:0 0 12px #3fa9ff;
transition:.3s;
}

.tab-btn.active{
background:#3fa9ff;
color:black;
}

.controls{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:15px;
margin:20px;
}

.controls input,.controls select{
padding:10px 15px;
border:none;
border-radius:6px;
background:rgba(0,0,0,.75);
color:white;
box-shadow:0 0 12px #3fa9ff;
}

.embed-container{
display:flex;
flex-direction:column;
align-items:center;
gap:20px;
padding:0 10px;
}

.embed{
background:rgba(15,15,25,.85);
border:2px solid #3fa9ff;
border-radius:10px;
padding:20px;
width:100%;
max-width:620px;
animation:fadeUp .8s ease forwards;
}

.embed h2{
color:#6bbcff;
font-size:1.3rem;
}

.embed p{margin-top:5px}

.download-title{
margin-top:10px;
font-weight:bold;
color:#9fd4ff;
}

.links a{
display:inline-block;
margin:8px 8px 0 0;
padding:6px 14px;
background:#3fa9ff;
color:black;
border-radius:6px;
text-decoration:none;
transition:.3s;
}

.links a:hover{
transform:scale(1.1);
background:#6bbcff;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

@media(max-width:600px){
header{font-size:2rem}
.embed h2{font-size:1.1rem}
}
</style>
</head>

<body>

<header>CG|CH Downloads</header>

<div class="warning">
Every file shared here is NOT made by us and is NOT pirated.  
These files are highly compressed / optimized versions intended for low-end devices.  
Always scan files with antivirus software before installing.
</div>

<div class="tabs">
<button class="tab-btn active" onclick="switchTab('games')">Games</button>
<button class="tab-btn" onclick="switchTab('emulators')">Emulators</button>
</div>

<div class="controls">
<input type="text" id="search" placeholder="Search...">
<select id="sort">
<option value="big">Show By: Big Size</option>
<option value="low">Show By: Low Size</option>
</select>
</div>

<div class="embed-container" id="container"></div>

<script>
const discord="https://discord.gg/vmYp8AkTyz";
let currentTab="games";

const games=[
{name:"Grand Theft Auto V Lite",size:22,link:"https://store5.gofile.io/download/web/d30b8b36-3692-4dba-b566-48959277b81a/GTA%20V%20LIGHTER%20V10%20By%20OptiJuegos.7z"},
{name:"Grand Theft Auto V Lite V2",size:16,link:"https://store10.gofile.io/download/web/a0137e27-3298-4386-82d0-5816af492924/GTA%20V%20LITE%2016%20GB%20SUPORT%20GAME%20HUB.rar"},
{name:"Grand Theft Auto V Lite V3",size:13,link:"https://store-na-phx-4.gofile.io/download/web/7afc4660-601c-415c-a376-0228546b3cd6/GTA%20V%20RIP%20V1.2%20By%20OptiJuegos.7z"},
{name:"Grand Theft Auto V Lite v4",size:12,link:"https://store5.gofile.io/download/web/33ac3a40-b351-437e-b68a-fea3bcd2b22a/GTA%20V%20RIP%20V1.41%20optijuegos.net.7z"},
{name:"Grand Theft Auto V Lite v5",size:10.9,link:"https://gofile.io/d/eeoLh7"},
{name:"Grand Theft Auto IV Lite [MOST OPTIMIZED]",size:4,link:"https://file-eu-par-4.gofile.io/download/web/71dc7894-bfa7-4a91-be7f-6067916f8e58/GTA%20IV%20RIP%20By%20OptiJuegos.7z"}
];

const emulators=[
{name:"GameHub AnTuTu V5",size:0.047,link:"https://www.mediafire.com/file/nj2svlkqxjcredx/GameHub-Lite-5.1.0-AnTuTu.apk/file"}
];

const container=document.getElementById("container");
const search=document.getElementById("search");
const sort=document.getElementById("sort");

function render(){
let data=currentTab==="games"?games:emulators;
let list=data.filter(i=>i.name.toLowerCase().includes(search.value.toLowerCase()));
list.sort((a,b)=>sort.value==="big"?b.size-a.size:a.size-b.size);

container.innerHTML="";
list.forEach(i=>{
container.innerHTML+=`
<div class="embed">
<h2>${i.name}</h2>
<p>Size: ${i.size>=1?i.size+" GB":Math.round(i.size*1000)+" MB"}</p>
<div class="download-title">Download Links:</div>
<div class="links">
<a href="${i.link}" target="_blank">Direct</a>
<a href="${discord}" target="_blank">Discord</a>
</div>
</div>`;
});
}

function switchTab(tab){
currentTab=tab;
document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
render();
}

search.oninput=render;
sort.onchange=render;
render();
</script>

</body>
</html>
